<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
    <fieldset>
        <legend>Login Page</legend>
        <table>
            <tr>
                <td>
                    <label for="uname"> User Name </label>
                </td>
                <td>
                    <input type="text" minlength="3" size="20" placeholder="Enter user name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass"> Password </label>
                </td>
                <td>
                    <input type="password" minlength="3" size="20" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> Email </label>
                </td>
                <td>
                    <input type="email"   size="20" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phnum"> Phone Number </label>
                </td>
                <td>
                    <input type="tel" placeholder="Enter Phone Number" pattern="[0-9]{10}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob"> DOB </label>
                </td>
                <td>
                    <input type="date"  min="1990-01-01" max="2020-01-01">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file"> File </label>
                </td>
                <td>
                    <input type="file"   multiple>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color"> Color </label>
                </td>
                <td>
                    <input type="color" >
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="submit" value="Cancel">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="search"> Search </label>
                </td>
                <td>
                    <input type="search" >
                </td>
            </tr>

        </table>
        <input type="button" onclick="alert('hello wolrd')" value="ClickMe"><br>
        <label for="checkbox">Checkboxes</label>
        <table>
            <tr><td><input type="checkbox" value="One">One<br></td></tr>
            <tr><td><input type="checkbox" value="two">Two<br></td></tr>
            <tr><td><input type="checkbox" value="three">Three<br></td></tr>
            
        </table>
        
        
        
         
        
    </fieldset>
    
</form>

</body>
</html>
